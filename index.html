<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Carousel System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="padding: 50px 20px; min-height: 100vh;">
        <h1 style="text-align: center; color: white; margin-bottom: 50px;">Reusable Carousel Examples</h1>
        
        <!-- Image Slider Example -->
        <div style="margin-bottom: 100px;">
            <h2 style="color: white; text-align: center; margin-bottom: 30px;">Image Slider</h2>
            <div id="image-carousel" class="carousel-container"></div>
        </div>

        <!-- Testimonials Example -->
        <div style="margin-bottom: 100px;">
            <h2 style="color: white; text-align: center; margin-bottom: 30px;">Testimonials Carousel</h2>
            <div id="testimonials-carousel" class="carousel-container"></div>
        </div>

        <!-- Products Example -->
        <div style="margin-bottom: 50px;">
            <h2 style="color: white; text-align: center; margin-bottom: 30px;">Product Showcase (No Auto-play)</h2>
            <div id="products-carousel" class="carousel-container"></div>
        </div>
    </div>

    <!-- Include data file first, then carousel script -->
    <script src="carousel-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
